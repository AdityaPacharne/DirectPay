<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h2>Enter Details</h2>
    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" name="middlename"><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <button type="button" id="proceedButton">Proceed for Payment</button>
    </form>

    <script>
        // Ensure the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const proceedButton = document.getElementById("proceedButton");

            proceedButton.addEventListener("click", () => {
                // Get user input values
                const email = document.getElementById("email").value;
                const name = document.getElementById("name").value.toUpperCase();
                const middleName = document.getElementById("middlename").value.toUpperCase();
                const surname = document.getElementById("surname").value.toUpperCase();

                // Store data in session storage to use on payment.html
                sessionStorage.setItem("userData", JSON.stringify({ name, middleName, surname, email }));

                // Redirect to payment.html
                window.location.href = "payment.html";
            });
        });
    </script>
</body>
</html>
